<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <img class="wave" src="./img/wave.png" alt="">
      <div class="container">
        <div class="img">
          <img src="./img/bg2.svg" alt="">
        </div>
        <div class="login-container">
          
            <form action="index.html" class="form-box">
              <img class="avatar" src="./img/logo.png" alt="">
              <h2>Welcome</h2>
              <div class="button-box">
                <div id="moveform"></div>
                <button type="button" class="toggle-btn" id="studentId" onclick="student()">Student</button>
                <button type="button" class="toggle-btn" id="teacherId" onclick="teacher()">Teacher</button>
              </div>
               <!-- Student -->
              <div class="input-group" id="student">
                  <div class="input-div one ">
                    <div class="i">
                      <i class="fas fa-user"></i>
                    </div>
                    <div>
                      <h5>Student Id</h5>
                      <input type="text" class="input" name="" id="">
                    </div>
                  </div>
      
                  <div class="input-div two">
                    <div class="i">
                      <i class="fas fa-lock"></i>
                    </div>
                    <div>
                      <h5>Password</h5>
                      <input type="password" class="input" name="" id="">
                    </div>
                  </div>
                  <div class="remember">
                    <input type="checkbox" class="check-box"> <span class="remember-span">Remember Password</span>
                  </div>
                  <a href="#">Forgot Password ?</a>
                  <input type="submit" class="btn" value="Login">
            </div>
             <!-- Teacher -->
                  <div class="input-group" id="teacher">
                    <div class="input-div one ">
                      <div class="i">
                        <i class="fas fa-user"></i>
                      </div>
                      <div>
                        <h5>Teacher Id</h5>
                        <input type="text" class="input" name="" id="">
                      </div>
                    </div>
        
                    <div class="input-div two">
                      <div class="i">
                        <i class="fas fa-lock"></i>
                      </div>
                      <div>
                        <h5>Password</h5>
                        <input type="password" class="input" name="" id="">
                      </div>
                    </div>
                    <div class="remember">
                      <input type="checkbox" class="check-box"> <span class="remember-span">Remember Password</span>
                    </div>
                    <a href="#">Forgot Password ?</a>
                    <input type="submit" class="btn" value="Login">
              </div>
          </form>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
